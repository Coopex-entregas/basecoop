<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><title>Dashboard Cooperado</title></head>
<body>
<h1>Bem-vindo, {{ usuario }}</h1>
<p><a href="{{ url_for('logout') }}">Logout</a></p>

<h2>Suas Entregas</h2>
{% if entregas %}
  <form method="POST">
    <table border="1" cellpadding="5" cellspacing="0">
      <tr>
        <th>ID</th><th>Cliente</th><th>Bairro</th><th>Valor</th><th>Status</th><th>Alterar Status</th>
      </tr>
      {% for e in entregas %}
      <tr>
        <td>{{ e.id }}</td>
        <td>{{ e.cliente }}</td>
        <td>{{ e.bairro }}</td>
        <td>R$ {{ "%.2f"|format(e.valor) }}</td>
        <td>{{ e.status }}</td>
        <td>
          <select name="status">
            <option value="Pendente" {% if e.status == 'Pendente' %}selected{% endif %}>Pendente</option>
            <option value="Pago" {% if e.status == 'Pago' %}selected{% endif %}>Pago</option>
          </select>
          <input type="hidden" name="entrega_id" value="{{ e.id }}">
          <button type="submit">Salvar</button>
        </td>
      </tr>
      {% endfor %}
    </table>
  </form>
{% else %}
  <p>Você não tem entregas cadastradas.</p>
{% endif %}
</body>
</html>
