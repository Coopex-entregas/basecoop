
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Cadastrar Cooperado - Coopex</title>
</head>
<body>
    <h1>Cadastrar Cooperado</h1>
    <a href="{{ url_for('dashboard') }}">Voltar</a>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li style="color:red;">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('cadastrar_cooperado') }}">
        <label>Nome:</label><br/>
        <input type="text" name="nome" required/><br/>
        <label>Senha:</label><br/>
        <input type="password" name="senha" required/><br/>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
