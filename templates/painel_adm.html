<!DOCTYPE html>
<html>
<head><title>Painel ADM</title></head>
<body>
<h1>Bem-vindo, {{ usuario }}</h1>
<a href="{{ url_for('logout') }}">Sair</a>
<h2>Nova Entrega</h2>
<form method="POST" action="{{ url_for('nova_entrega') }}">
    Cliente: <input name="cliente"> Bairro: <input name="bairro"> Valor: <input name="valor" type="number" step="0.01">
    <select name="cooperado">
        {% for c in cooperados %}
            <option value="{{ c.nome }}">{{ c.nome }}</option>
        {% endfor %}
    </select>
    <button type="submit">Cadastrar</button>
</form>
<h2>Entregas</h2>
<a href="{{ url_for('exportar') }}">Exportar Excel</a>
<ul>
{% for e in entregas %}
    <li>ID {{ e.id }} - {{ e.cliente }} | {{ e.bairro }} | R$ {{ "%.2f"|format(e.valor) }} | {{ e.cooperado_nome }} |
    <form method="POST" action="{{ url_for('mudar_status', id=e.id) }}" style="display:inline;">
        <select name="status">
            <option {% if e.status=='pendente' %}selected{% endif %}>pendente</option>
            <option {% if e.status=='em rota' %}selected{% endif %}>em rota</option>
            <option {% if e.status=='entregue' %}selected{% endif %}>entregue</option>
        </select>
        <button type="submit">Alterar</button>
    </form>
    </li>
{% endfor %}
</ul>
</body>
</html>
